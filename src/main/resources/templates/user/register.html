<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: headerelement('Let\'s party!')}"/>

<body>

<div th:replace="~{fragments/header :: navbar}"/>

<main class="container">
    <form th:action="@{|/user/register|}" method="post">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card border border-light-subtle rounded-3 shadow-sm">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row gy-2">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input id="username" class="form-control" placeholder="username" name="username"
                                           required/>
                                    <label for="username" class="form-label">username</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input id="password" type="password" class="form-control" placeholder="password"
                                           name="password" required/>
                                    <label for="password" class="form-label">password</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input id="name" type="text" class="form-control" placeholder="name"
                                           name="name" required/>
                                    <label for="name" class="form-label">naam</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input id="city" type="text" class="form-control" placeholder="city"
                                           name="city" required/>
                                    <label for="city" class="form-label">stad</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <textarea id="bio" type="text" class="form-control" placeholder="bio"
                                              name="bio" required></textarea>
                                    <label for="bio" class="form-label">bio</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                register
                            </button>

                            <div class="text-center">
                                <p>Al geregistreerd? <a th:href="@{|/user/login|}">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: footerCommon}"></div>


</body>
</html>
