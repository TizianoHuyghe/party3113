<head th:fragment="headerelement(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <title th:text="${title}"></title>
</head>

<nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerParty"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerParty">
            <a class="navbar-brand text-warning" th:href="@{/home}">Let's Party!</a>
            <ul class="navbar-nav me-auto my-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/home}">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/partylist}">parties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/venuelist}">zalen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/artistlist}">artiesten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/about}">over mij</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()" c>
                    <a class="nav-link " th:href="@{/user/login}">login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link " th:href="@{/user/logout}">logout</a>
                </li>
            </ul>
            <div class="navbar-text">
                <span sec:authorize="isAuthenticated()">logged in als</span>
                <span sec:authentication="name"></span>
            </div>
        </div>
    </div>
</nav>
